<!DOCTYPE html>
<html lang="es">
	<head>
		<title>AplicaYA</title>
		<link rel="stylesheet" href="../css/aplicaya.css" />
	</head>
	<body>
		<header>
			<div class="contenedor">
				<p class="logo">ProgramaYa</p>
				<nav>
					<a href="../index.html">Inicio</a>
				</nav>
			</div>
		</header>

		<section class="registro">
			<h2>Registrate</h2>
			<div class="campos">
				<div class="dato">
					<p>Nombre</p>
					<input type="text" name="nombre" />
				</div>
				<div class="dato">
					<p>Apellido</p>
					<input type="text" name="apellido" />
				</div>
				<div id="correo" class="dato">
					<p>Correo</p>
					<input type="email" name="correo" />
				</div>
				<div id="contra" class="dato">
					<p>Contraseña</p>
					<input type="password" name="contra" />
				</div>
				<div id="contra" class="dato">
					<p>Confirmar Contraseña</p>
					<input type="password" name="confirmContra" />
				</div>
				<button>Registrarse</button>
			</div>
		</section>
	</body>
</html>
